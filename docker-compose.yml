services:
  postgres:
    image: postgres:latest
    container_name: jobs-postgres
    environment:
      POSTGRES_USER: jobs_user
      POSTGRES_PASSWORD: jobs_pass
      POSTGRES_DB: jobs_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobs_user -d jobs_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: 
      context: .
      dockerfile: api/Dockerfile
    environment:
      DATABASE_URL: postgresql://jobs_user:jobs_pass@postgres:5432/jobs_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:
